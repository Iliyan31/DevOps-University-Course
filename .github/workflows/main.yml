name: Assignment number One DevOps University Course
on: 
  push:
    branches: [ main ]
#env:
  #  docker_username: ${{ secrets.DOCKERHUB_USERNAME }}
  #  docker_password: ${{ secrets.DOCKERHUB_TOKEN }}
jobs:
  Scan-with-Sonarcloud-the-code:
    name: SonarCloud scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  Snyk-code-scan:
    needs: Scan-with-Sonarcloud-the-code
    name: Snyk example
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@master
        - uses: snyk/actions/setup@master
        - uses: actions/setup-python@v4
          with:
            python-version: '3.10'
            args: ${{ github.workspace }}/src
        - name: Snyk monitor
          run: snyk test
          env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      

  Clone-down:
    needs: Snyk-code-scan
    name: Clone down repo
    runs-on: ubuntu-latest
    steps:
    - name: Checkout new repository 
      uses: actions/checkout@v3
    - name: Upload the new repository
      uses: actions/upload-artifact@v3
      with:
        name: code
        path: .

  Publish-Docker-image:
    name: Publish the docker image
    needs: Clone-down
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download repo
        uses: actions/download-artifact@v3
        with:
          name: code
          path: .

      - name: Build docker image
        run: docker build -t assignmentdevops ./src

      - name: Add tag to docker image
        run: docker tag assignmentdevops ${{ secrets.DOCKERHUB_USERNAME }}/assignmentdevops
      
      - name: Publish to DockerHub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/assignmentdevops
