name: Assignment number One DevOps University Course
on: push
#env:
  #  docker_username: ${{ secrets.DOCKERHUB_USERNAME }}
  #  docker_password: ${{ secrets.DOCKERHUB_TOKEN }}
jobs:
  Clone-down:
    name: Clone down repo
    runs-on: ubuntu-latest
    steps:
    - name: Checkout new repository 
      uses: actions/checkout@v3
    - name: Upload the new repository
      uses: actions/upload-artifact@v3
      with:
        name: code
        path: .
  Publish-Docker-image:
    name: Publish the docker image
    needs: Clone-down
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download repo
        uses: actions/download-artifact@v3
        with:
          name: code
          path: .
      - name: Build docker image
        run: docker build -t assignmentdevops ./src
      - name: Login again
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }} docker.io
      - name: Publish to DockerHub
        run: docker push assignmentdevops:latest
